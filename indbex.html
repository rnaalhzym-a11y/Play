<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🌑 دخول الدارك ويب - Dark Web Access</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #welcome {
    font-size: 2em;
    text-align: center;
    padding: 20px;
    color: #0f0;
    text-shadow: 0 0 10px #0f0;
    user-select: none;
  }
  #warning {
    margin-top: 10px;
    font-weight: 700;
    font-size: 1.2em;
    color: #f00;
    text-shadow: 0 0 5px #f00;
    user-select: none;
  }
  #startBtn {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.5em;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #startBtn:hover {
    background: #3f3;
  }
  #terminal {
    background: #000;
    color: #0f0;
    font-family: monospace;
    font-size: 1em;
    width: 90%;
    max-width: 900px;
    height: 400px;
    margin-top: 30px;
    border: 2px solid #0f0;
    border-radius: 12px;
    padding: 15px;
    overflow-y: auto;
    display: none;
    white-space: pre-wrap;
  }
  .glitch {
    animation: glitch 1s infinite;
  }
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    50% {
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
    }
    100% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    
  }
  #notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0f0;
    color: #000;
    padding: 15px 25px;
    border-radius: 15px;
    font-weight: 700;
    box-shadow: 0 0 15px #0f0;
    display: none;
    user-select: none;
    z-index: 9999;
  }
</style>
</head>
<body>

    <h1>قد دخلت الدارك ويب و تم تسريب موقعك </h1>
<div id="welcome" class="glitch">⚠️ تحذير: دخول الدارك ويب قد يعرضك للخطر! ⚠️</div>
<div id="warning">الدخول محمي عبر شبكة TOR ولا يمكن التتبع...</div>

<button id="startBtn">ابدأ تصفح الدارك ويب</button>

<div id="terminal"></div>

<div id="notification">🚨 دخلت الدارك ويب! تم معرفة موقعك، نحن أتون 😈🤣</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const terminal = document.getElementById('terminal');
  const welcome = document.getElementById('welcome');
  const warning = document.getElementById('warning');
  const notification = document.getElementById('notification');

  const fakeDarkWebCommands = [
    "الاتصال بشبكة TOR ...",
    "تشفير الاتصال ...",
    "تجاوز الجدران النارية ...",
    "تحميل دليل المواقع المخفية ...",
    "فتح بوابات الدخول السرية ...",
    "استخراج بيانات المستخدم ...",
    "تفعيل أنظمة التمويه ...",
    "فحص الثغرات الأمنية ...",
    "تحميل ملفات سرية ...",
    "بدء عملية المسح في الشبكة ...",
    "تسجيل الدخول كمستخدم مجهول ...",
    "فتح نفق الاتصال المشفر ...",
    "جاري تصفح المنتديات السرية ...",
    "تحميل قائمة الأسماء المخفية ...",
    "تفعيل خاصية التتبع العكسي ...",
    "استخراج سجلات الأنشطة ...",
    "جاري تحديث قواعد البيانات ...",
    "تم الحصول على ملفات هامة ...",
    "تفعيل حماية الهوية ...",
    "إخفاء مسارات التتبع ...",
    "إنهاء العملية بنجاح ...",
    "تم الوصول إلى بيانات جديدة ...",
    "تحليل البيانات المستخرجة ...",
    "جاري إرسال التقارير إلى الخادم ...",
    "تشفير المعلومات السرية ...",
    "التحكم الكامل في الشبكة ...",
    "إغلاق النفق المشفر ...",
    "الخروج من الشبكة بأمان ..."
  ];

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function startHacking() {
    welcome.style.display = 'none';
    warning.style.display = 'none';
    startBtn.style.display = 'none';
    terminal.style.display = 'block';
    terminal.textContent = '';

    for (const cmd of fakeDarkWebCommands) {
      terminal.textContent += cmd + '\n';
      terminal.scrollTop = terminal.scrollHeight;
      await sleep(400);
    }

    terminal.textContent += "\n⚡️ تم الدخول للدارك ويب بنجاح! كن حذرًا 😈\n";
    terminal.scrollTop = terminal.scrollHeight;

    // عرض الإشعار المنبثق
    notification.style.display = 'block';

    // طلب صلاحيات الإشعار (إن كانت مدعومة)
    if ("Notification" in window) {
      if (Notification.permission === "granted") {
        new Notification("تنبيه مهم", {
          body: "🚨 دخلت الدارك ويب! تم معرفة موقعك، نحن أتون 😈🤣",
          icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Red_alert_icon.svg/1024px-Red_alert_icon.svg.png"
        });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("تنبيه مهم", {
              body: "🚨 دخلت الدارك ويب! تم معرفة موقعك، نحن أتون ",
              icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Red_alert_icon.svg/1024px-Red_alert_icon.svg.png"
            });
          }
        });
      }
    }
  }

  startBtn.addEventListener('click', startHacking);
</script>

</body>
</html>
